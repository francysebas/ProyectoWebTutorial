<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>carrito-widget</title>
</head>
<body>
    <table class="table table-bordered" style="color: white;">
        <thead>
            <tr>
                <th colspan="3" class="text-center">
                    carro compras
                </th>
            </tr>

            <tr>
                <th > Producto </th>
                <th > Cantidad </th>
                <th > Suma </th>
            </tr>

        </thead>
        <tbody>
            <!--si hay elementos en el carro de la petición de esta sesión-->
            {%if request.session.carro.items%}
                <!--por cada articulo que se haya agregado al carro-->
                {%for key, value in request.session.carro.items%}
                    <!---->
                    <tr class="text-center" a>
                        <td> {{value.nombre}}</td>
                        <td> {{value.cantidad}}</td>
                        <td>
                            <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                            <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a>

                            ${{value.precio}}
                        </td>
                    </tr>


                {% endfor %}
            {%else%}
                <tr>
                    <td colspan="3">
                        <div class="alert alert-danger text-center">
                            Sin productos
                        </div>
                    </td>
                </tr>
            {%endif%}
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">
                    <p style="color white;">total: {{importe_total_carro}}</p>

                </td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
